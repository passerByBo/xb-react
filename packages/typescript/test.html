			/**
			 * @param {number[]} prices
			 * @return {number}
			 */
			var maxProfit = function (prices) {
				let min = Infinity;
				let max = -1;
				let cache = 0;
				for (let i = 0; i < prices.length; i++) {
					if (prices[i] <= min) {
						if (max !== -1) {
							cache = cache < max - min ? max- min : cache;
							max = -1;
						}
						min = prices[i];
					} else if (prices[i] >= max) {
						max = prices[i];
					}
				}
				return max - min > cache ? max - min : cache;
			};
